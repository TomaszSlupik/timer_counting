<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kolker+Brush&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>

    <div class="mytimer">
        <div class="timerbox">

            <div class="timer">
                <h1>My Timer</h1>
                <div class="timerwrapper">
                    <div class="time">
                        <h2>Timer</h2>
                        <div class="secondButton">
                            <input class="input1" type="number" placeholder="minutes" value="number"/>
                            <input class="input2" type="number" placeholder="seconds" value="number"/>
                            <button class="btn">Start</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
